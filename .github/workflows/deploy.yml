name: Deploy Lambda

on:
  push:
  #pull_request:
    #types: [ closed ]
    branches:
      - 'main'

env:


jobs:
  build:
    #if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.GHACTIONS_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.GHACTIONS_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: deploy to lambda
      run: |
        zip function.zip ./index.js
        aws lambda update-function-code --function-name=email-function --zip-file=fileb://function.zip
